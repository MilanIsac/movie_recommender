<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="btn-container">
            <button id="refresh-btn" onclick="refresh()">Refresh</button>
        </div>
        <div class="input-conatiner">
            <h1>Movie Recommendation System</h1>
            <input type="text" id="movie_name" placeholder="Type a movie name...">
            <button onclick=getRecommendations() class="btn">Get Recommendation</button>
        </div>
    </div>
    <div id="results"></div>
    <br>
    <script src="script.js"></script>
</body>

</html>
